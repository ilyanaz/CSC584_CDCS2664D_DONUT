<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Volunteering System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://t4.ftcdn.net/jpg/01/91/13/11/360_F_191131160_YJ6OxSQNPe2q2lHgffWhlHmfb0eAWLAu.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #a8d0e6; /* Fallback background color */
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
        }
        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
        .btn-login {
            background: #ff6b6b;
            color: #fff;
        }
        .btn-login:hover {
            background: #ff4757;
        }
        .btn-signup {
            background: #1dd1a1;
            color: #fff;
        }
        .btn-signup:hover {
            background: #10ac84;
        }
        .btn-admin {
            background: #feca57;
            color: #fff;
        }
        .btn-admin:hover {
            background: #ff9f43;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Zoo Volunteering System</h1>
        <p>Join us in making a difference at the zoo. Choose an option below to get started!</p>
        <button class="btn-login" onclick="window.location.href='login.jsp'">Login</button>
        <button class="btn-signup" onclick="window.location.href='signup.jsp'">Signup</button>
        <button class="btn-admin" onclick="window.location.href='adminlogin.jsp'">Admin</button>
    </div>
</body>
</html>
